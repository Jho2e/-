<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>뭐 키울까? - 홈</title>
  </head>

  <body id="body_main">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <div id="clock">00:00</div>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>

    <div id="main-greeting">
      <form class="hidden" id="give-me-name">
        <input required type="text" placeholder="이름이 뭐에요?" />
      </form>

      <div id="hello-to-user" class="hidden">
        <span> xx님, 안녕하세요 :) </span>
        <span>🔃</span>
      </div>
    </div>

    <form id="todo-form" class="todo-bar">
      <input type="text" placeholder="  먹고 싶은 음식 🥄" required />
    </form>
    <ul id="todo-list" class="todo-bar"></ul>

    <nav class="main_nav-bar">
      <ul class="nav__list">
        <li class="main-gps">
          <i class="fa-solid fa-location-dot fa-2xl"></i>
          <span>위치 / 날씨</span>
        </li>
      </ul>
      <ul class="nav__list">
        <li class="main-recommend">
          <span>🍗</span>
          <span>음식 룰렛</span>
          <!-- <i class="fa-solid fa-rotate fa-2xl"></i> -->
          <!-- <span> 랜덤 치킨 이미지 추천 + 이미지 바꾸는 버튼 </span> -->
        </li>
      </ul>
      <ul class="nav__list">
        <li>
          <a class="main-play" href="#">
            <span> 🤩</span>
            <!-- <span> 치킨 가지고 놀기(여기선 transform 연습할 예정) </span> -->
          </a>
        </li>
      </ul>
    </nav>

    <div id="quote">
      <div></div>
      <div></div>
    </div>

    <script
      src="https://kit.fontawesome.com/99383d0259.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/status-bar.js"></script>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/gps.js"></script>
    <script
      src="https://kit.fontawesome.com/99383d0259.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
