<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>뭐 키울까?</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <div id="clock">00:00</div>
      </div>
      <div class="status-bar__column">
        <span>97%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">치킨, 시키지말고 키우세요!</h1>
      <span class="welcome-header__text">
        닭을 키우면 치킨 한마리를 드립니다.
      </span>
    </header>

    <form id="login-form">
      <input type="text" placeholder="아이디" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">눌러도 안나옴</a>
    </form>

    <script
      src="https://kit.fontawesome.com/99383d0259.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/status-bar.js"></script>
  </body>
</html>
